<div class="d-flex flex-column flex-1 h-100 overflow-hidden">
  @if (phase==='TeamSelect') {
  <p-team-selector
    [teams]="teams"
    (selectFirstTeam)="selectFirstTeam($event)"
    (selectSecondTeam)="selectSecondTeam($event)"
    (nextPhase)="nextPhase($event)"
  />
  } @if (phase==='Battle') {
  <p-battle-arena
    [firstTeam]="firstTeam"
    [secondTeam]="secondTeam"
    (nextPhase)="checkResult($event)"
  />
  } @if (phase==='Result') {
  <p-battle-outcome [rounds]="round" [team]="result" />

  }
</div>
